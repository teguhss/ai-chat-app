<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="icon" href="/static/images/favicon.ico">
    <meta name="description" content="AI Chat application for seamless conversations with AI.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="/static/js/chat.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <button id="new-conversation-btn" aria-label="Start a new conversation">
                <i class="fas fa-plus"></i>
                New Conversation
            </button>
            <div class="sidebar-section">
                <h3>Recent Chats</h3>
                <div id="conversation-list"></div>
            </div>
        </aside>
        <main id="chat-container">
            <header id="conversation-title">
                <span class="title-text"></span>
            </header>
            <section id="chat-messages"></section>
            <form id="message-form">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message here..." aria-label="Message input">
                </div>
                <button type="submit" aria-label="Send message to LLM">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </form>
        </main>
    </div>
    <nav id="context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-item" id="rename-conversation">
            <i class="fas fa-edit"></i> Rename
        </div>
        <div class="context-menu-item" id="delete-conversation">
            <i class="fas fa-trash"></i> Delete
        </div>
    </nav>
</body>
</html>
